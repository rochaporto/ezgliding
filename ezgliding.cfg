# ID for the airfield fusion table.
airfieldtableid=1aoJXt4wKV4MfV4l8Ljdtb3JIJdNCSyHq5SZsm2i2

# ID for the airspace fusion table.
airspacetableid=

# ID for the waypoint fusion table.
